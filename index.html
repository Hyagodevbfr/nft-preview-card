<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium Preview Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="equilibrium-img">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium Card" id="image-card">
            <img src="images/icon-view.svg" alt="Eye View" id="view">
        </div>
        <article id="description">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </article>
        <section class="priceTime">
            <p id="eth">
                <img src="images/icon-ethereum.svg" alt="Etherium Image" > 0.041 ETH
            </p>
            <p id="day">
                <img src="images/icon-clock.svg" alt="Clock Time">3 days left
            </p>
    </section>
    <hr>
    <section id="creator">
        <h4><img id="creator-img" src="images/image-avatar.png" alt="Creator image" >Creation of <span id="user">Jules Wyvern</span></h4>
    </section>
    </main>
    <footer>
        <h4>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Hyagodevbfr" target="_blank">Hyago Brito</a>.</h4>
    </footer>
    
</body>
</html>
